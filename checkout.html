<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout</title>
  </head>
  <body>
    <h1 id="checkout-title"></h1>
    <main class="container d-flex justify-content-center">
      <sectin>
        <article
          id="product-panel"
          style="background-color: rgb(241, 237, 237)"
        >
          <div class=" border border-2 border-dark  bg-transparent card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="./img/photo1.png"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Backpag</h5>
                  <div class="product-price">
                    <p>
                      <strong class="text-warning">25.98</strong>
                      <span class="text-decoration-line-through">34.99</span>
                    </p>
                    <div>
                      <div
                        class="border border-1 d-flex justify-content-center p-2"
                      >
                        <div class="quantity-controller">
                          <button class="btn btn-secondary btn-sm">
                            <i class="fas fa-minus"></i>
                          </button>
                          <p  class="d-inline mx-4" id="product-quantity">1</p>
                          <button class="btn btn-secondary btn-sm">
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                      </div>

                      <div class="product-removeal mt-4">
                        <button class="remove-product btn btn-danger btn-sm w-100">Remove</button>
                      </div>
                      <div class="product-line-price mt-2">Product Total:$ <span>25.98</span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
        <article id="cart-prices"></article>
      </sectin>
    </main>
    <script src="checkout.js"></script>
  </body>
</html>
